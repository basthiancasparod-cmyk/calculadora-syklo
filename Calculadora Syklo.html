<html lang="es"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Calculadora Syklo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="./Calculadora Syklo_files/css2" rel="stylesheet">
    <style>
        /* Estilos base y variables de color de index.html */
        :root {
            --background: #0D1117;
            --surface: #161B22;
            --primary: #58A6FF;
            --secondary: #1F6FEB;
            --text-primary: #C9D1D9;
            --text-secondary: #8B949E;
            --border: #30363D;
            --success: #3FB950;
            --danger: #F85149;
            --warning: #D29922;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Contenedor principal, estilo "card" */
        .container {
            background-color: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
        }

        /* Título */
        h2 {
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.8rem;
        }

        /* Campo de entrada de número */
        input[type=number] {
            width: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        input[type=number]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            outline: none;
        }

        /* Contenedor de botones */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        /* Estilo base para botones */
        .btn {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: filter 0.2s ease;
            user-select: none;
        }
        .btn:hover {
            filter: brightness(1.1);
        }

        /* Botones específicos */
        #sellBtn {
            background-color: var(--danger);
            color: white;
        }
        #buyBtn {
            background-color: var(--success);
            color: var(--background);
        }

        /* Contenedor de resultados */
        #result-container {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-height: 4em;
            user-select: text;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        #result {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.4rem;
        }

        /* Sugerencia y botón de copiar */
        #suggestion-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        #suggestion-text {
            user-select: text;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 1.1rem;
        }
        #copy-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
        }
        #copy-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        #copy-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Ocultar flechas en input de número */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Calculadora Syklo">
        <h2>Calculadora Syklo</h2>
        <input type="number" id="amount" step="any" min="0" placeholder="Ingresa monto" aria-label="Monto base">
        
        <div class="button-group">
            <button id="sellBtn" class="btn" aria-describedby="sellDesc" title="Vender (De: USDc a VES)">Vender (De: USDc a VES)</button>
            <button id="buyBtn" class="btn" aria-describedby="buyDesc" title="Comprar (De: VES a USDc)">Comprar (De: VES a USDc)</button>
        </div>
        
        <div id="result-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
            <div id="result" role="status">Vender: 294.115</div>
            <div id="suggestion-wrapper" style="display: flex;">
                <span>Sugerencia: </span>
                <span id="suggestion-text">294.113</span>
                <button id="copy-btn" aria-label="Copiar sugerencia" title="Copiar sugerencia" type="button">
                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const sellBtn = document.getElementById('sellBtn');
        const buyBtn = document.getElementById('buyBtn');
        const amountInput = document.getElementById('amount');
        const resultDiv = document.getElementById('result');
        const suggestionWrapper = document.getElementById('suggestion-wrapper');
        const suggestionText = document.getElementById('suggestion-text');
        const copyBtn = document.getElementById('copy-btn');

        function formatNumber(num) {
            return num.toFixed(3);
        }

        function showResult(type, amount) {
            let adjusted;
            let resultText;
            let suggestionNum;

            if (type === "sell") {
                adjusted = amount * (1 - 0.003);
                resultText = `Vender: ${formatNumber(adjusted)}`;
                suggestionNum = adjusted - 0.002;
            } else {
                adjusted = amount * 1.003;
                resultText = `Comprar: ${formatNumber(adjusted)}`;
                suggestionNum = adjusted + 0.003;
            }
            
            resultDiv.textContent = resultText;
            suggestionText.textContent = formatNumber(suggestionNum);
            suggestionWrapper.style.display = "flex";
        }

        copyBtn.addEventListener('click', () => {
            const textToCopy = suggestionText.textContent;
            if (!textToCopy) return;
            navigator.clipboard.writeText(textToCopy).then(() => {
                copyBtn.style.borderColor = 'var(--success)';
                copyBtn.style.color = 'var(--success)';
                setTimeout(() => {
                    copyBtn.style.borderColor = 'var(--border)';
                    copyBtn.style.color = 'var(--text-secondary)';
                }, 1500);
            }).catch(() => {
                alert('No se pudo copiar al portapapeles.');
            });
        });

        sellBtn.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount < 0) {
                resultDiv.textContent = 'Ingresa un monto válido.';
                suggestionWrapper.style.display = "none";
                return;
            }
            showResult("sell", amount);
        });

        buyBtn.addEventListener('click', () => {
            const amount = parseFloat(amountInput.value);
            if (isNaN(amount) || amount < 0) {
                resultDiv.textContent = 'Ingresa un monto válido.';
                suggestionWrapper.style.display = "none";
                return;
            }
            showResult("buy", amount);
        });

        amountInput.addEventListener('input', () => {
            resultDiv.textContent = '';
            suggestionWrapper.style.display = "none";
        });
    </script>

</body></html>
