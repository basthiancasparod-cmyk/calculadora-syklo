<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Syklo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #0D1117;
            --surface: #161B22;
            --primary: #58A6FF;
            --secondary: #1F6FEB;
            --text-primary: #C9D1D9;
            --text-secondary: #8B949E;
            --border: #30363D;
            --success: #3FB950;
            --danger: #F85149;
            --warning: #D29922;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            /* Ajuste para que el popup no sea tan grande */
            width: 400px;
            padding: 1rem;
        }
        .container {
            background-color: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--border);
            width: 100%;
            padding: 2.5rem;
            text-align: center;
        }
        h2 {
            margin-bottom: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1.8rem;
        }
        input[type=number] {
            width: 100%;
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            transition: all 0.2s ease-in-out;
        }
        input[type=number]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
            outline: none;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: filter 0.2s ease;
            user-select: none;
        }
        .btn:hover {
            filter: brightness(1.1);
        }
        #sellBtn {
            background-color: var(--danger);
            color: white;
        }
        #buyBtn {
            background-color: var(--success);
            color: var(--background);
        }
        #result-container {
            margin-top: 1.5rem;
            padding: 1.25rem;
            background-color: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-height: 4em;
            user-select: text;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        #result {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.4rem;
        }
        #suggestion-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            font-size: 1rem;
            color: var(--text-secondary);
        }
        #suggestion-text {
            user-select: text;
            color: var(--text-primary);
            font-family: monospace;
            font-size: 1.1rem;
        }
        #copy-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
        }
        #copy-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        #copy-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="container" role="main" aria-label="Calculadora Syklo">
        <h2>Calculadora Syklo</h2>
        <input type="number" id="amount" step="any" min="0" placeholder="Ingresa monto" aria-label="Monto base">
        
        <div class="button-group">
            <button id="sellBtn" class="btn" aria-describedby="sellDesc" title="Vender (De: USDc a VES)">Vender (De: USDc a VES)</button>
            <button id="buyBtn" class="btn" aria-describedby="buyDesc" title="Comprar (De: VES a USDc)">Comprar (De: VES a USDc)</button>
        </div>
        
        <div id="result-container" aria-live="polite" aria-atomic="true" aria-relevant="additions">
            <div id="result" role="status"></div>
            <div id="suggestion-wrapper" style="display: none;">
                <span>Sugerencia: </span>
                <span id="suggestion-text"></span>
                <button id="copy-btn" aria-label="Copiar sugerencia" title="Copiar sugerencia" type="button">
                    <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M16 1H4a2 2 0 0 0-2 2v14h2V3h12V1zm3 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H8V7h11v14z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
